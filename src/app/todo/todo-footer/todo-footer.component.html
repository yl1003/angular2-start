  <footer class="footer" *ngIf="itemCount > 0">
    <span class="todo-count">
      <strong>{{ itemCount }}</strong> {{itemCount == 1 ? 'item' : 'items'}} left
    </span>
    <ul class="filters">
      <li><a href="/todo/ALL">All</a></li>
      <li><a href="/todo/ACTIVE">Active</a></li>
      <li><a href="/todo/COMPLETED">Completed</a></li>
    </ul>
    <button class="clear-completed" (click)="onClick()">Clear complete</button>
  </footer>
